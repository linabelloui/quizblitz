<html>
    <head>
        <title>QuizBlitz</title>
    </head>
    <body>
        <div class="page-container" (window:keydown)="onKeyDown($event)">
            <app-navbar></app-navbar>
            <div class="column-left">
                <app-scorer [score]="score"></app-scorer>
            </div>
            <div class="column-right">
                <app-chat-bar></app-chat-bar>
            </div>
            <div class="column-middle">
                <app-timer [time]="time"></app-timer>
                <div class="question-zone">
                    <app-question-qcm (scorerEvent)="updateScoreTimer($event)"></app-question-qcm>
                </div>
                <div class="validation-zone">
                    <input type="button" class="abandon-button" value="Abandonner" (click)="quitGame()" />
                    <input type="button" class="enter-button" value="Valider" (click)="clickEnterButton()" />
                </div>
            </div>
        </div>
    </body>
</html>
